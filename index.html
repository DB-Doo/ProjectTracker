<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For HTML page to use Bootstrap with CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Link CSS page that is in assets folder -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Project Tracker</title>
</head>

<body>
    <header class="container-fluid col-12">
        <h1>Project Tracker</h1>
        <p class="question">
        <p id="3a" class="answer"></p>
        </p>
        <p class="question">
    </header>
    <div class="container main">
        <div class="mt-5 row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        Instructions
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Click the button below to open a form and provide information for the
                            following:
                        </h5>
                        <p class="card-text">Project Name</p>
                        <p class="card-text">Project Type</p>
                        <p class="card-text">Due Date</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#projectModal">
                            Add Project
                        </button>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal" id="projectModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">New Project</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="projectForm">
                                    <div class="form-group">
                                        <label for="projectName">Project Name:</label>
                                        <input type="text" class="form-control" id="projectName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="projectType">Project Type:</label>
                                        <select class="form-control" id="projectType">
                                            <option>Web Development</option>
                                            <option>Mobile App</option>
                                            <option>Data Analysis</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="dueDate">Due Date:</label>
                                        <input type="date" class="form-control" id="dueDate" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" container col-8">
                <div class="row">
                    <div class="projectName col-4">
                        <header class="row projectHeader">Name</header>
                    </div>
                    <div class="projectType col-4">
                        <header class="row projectHeader">Type</header>
                    </div>
                    <div class="projectDue col-3">

                        <header class="row projectHeader">Due</header>
                    </div>
                    <div class="projectRemove col-1">
                        <header class="row projectHeader">Remove</header>
                    </div>
                    <div class="addRow"></div>
                </div>
            </div>
        </div>
    </div>
    </div>




    <!-- For HTML page to use Bootstrap that uses some Java with CSS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Link JQuery third-party library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Link the DayJS library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <!-- Link JavaScript page that is in assets folder -->
    <script src="./assets/script.js"></script>
</body>

</html>
